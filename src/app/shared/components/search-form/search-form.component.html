<div class="bg-primary text-white p-3">
    <h3>Znajdź swój ulubiony film</h3>

    <input
        #phrase
        (keyup.enter)="handleEnter(phrase.value)"
        placeholder="Wpisz tytuł filmu i naciśnij ENTER"
        autofocus
    >

    <button
        class="btn btn-warning ml-2"
        (click)="handleEnter(phrase.value)"
    >
        Wyszukaj
    </button>
</div>
