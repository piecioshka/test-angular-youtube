<h2>Wyszukiwarka</h2>

<input
  #phrase
  (keyup.enter)="search(phrase.value)"
  placeholder="Wpisz tytuÅ‚ filmu..."
  autofocus
>

[<a (click)="sortAscending()">ASC</a>]
[<a (click)="sortDescending()">DESC</a>]

<ul>
  <li *ngFor="let video of videos | paginate: { itemsPerPage: 2, currentPage: p }">
    <a routerLink="/video/{{ video.id }}">
      <img [src]="video.thumb"/>
      <p>{{ video.name }}</p>
    </a>
  </li>
</ul>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
